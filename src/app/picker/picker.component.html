<div class="sliders" >
  <div
    class='circleH'
    #sliders
    (mousedown)="setColorByMouse($event, 'H')"
    (touchstart)="setColorByTouch($event, 'H')"
  >
    <div class="pointer" #h></div>
  </div>
  <div
    class='circleSV'
    #sliders
    (mousedown)="setColorByMouse($event, 'S')"
    (touchstart)="setColorByTouch($event, 'S')"
  >
    <div class="pointer" #s></div>
  </div>
  <div
    class='color'
    #color
  >
    <div class="pointer" #v></div>
  </div>
</div>
